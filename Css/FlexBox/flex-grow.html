<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>.
    <style>
        #box-container {
          display: flex;
          height: 500px;
        }
        
        #box-1 {
          background-color: dodgerblue;
          height: 200px;
          flex-grow: 1;
          
        }
        
        #box-2 {
          background-color: orangered;
          height: 200px;
          flex-grow: 2;
          
        }
      </style>
</head>
<body>
    <h1>Definição e Uso</h1>
    <p>
            A flex-growpropriedade especifica quanto o item crescerá em relação ao restante dos itens flexíveis dentro do mesmo contêiner.
            
            Nota: Se o elemento não for um item flexível, a flex-growpropriedade não terá efeito.</p>
    <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div>
</body>
</html>
